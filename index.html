<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="scripts/shopingCart.js" />
    <!--icones-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Shopping Cart</h1>
     <h2 class="totalelement">
        Total Price : <span class="totalPrice">0</span> <span> DA</span>
      </h2>
      <div class="cart-items">
        <div class="cart">
          <h2>T-shirt</h2>
          <p>
            <span>Price:</span>
            <span class="productPrice">250</span>
            <span>DA</span>
          </p>
          <p>
            <span>Quantity:</span>
            <span>1</span>
          </p>
          <div class="buttons">
            <button class="action-btn btn-plus">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="action-btn btn-minus">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="action-btn"><i class="fa-solid fa-trash"></i></button>
          <button class="action-btn"><i class="fa-solid fa-heart"></i></button>
          </div>
        </div>
        <div class="cart ">
          <h2>Hoodie</h2>
          <p>
            <span>Price:</span>
            <span class="productPrice">250</span>
            <span>DA</span>
          </p>
          <p>
            <span>Quantity:</span>
            <span>1</span>
          </p>
          <div class="buttons">
            <button class="action-btn btn-plus">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="action-btn btn-minus">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="action-btn"><i class="fa-solid fa-trash"></i></button>
          <button class="action-btn"><i class="fa-solid fa-heart"></i></button>
          </div>
          
        </div>
      </div>
    

    <script
      src="https://kit.fontawesome.com/6be80ea4e5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/shopingCart.js"></script>
  </body>
</html>
